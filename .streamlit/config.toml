[theme]
primaryColor = "#6366f1"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f9fafb"
textColor = "#111827"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "minimal"

[logger]
level = "warning"

[server]
maxUploadSize = 200
maxMessageSize = 500
enableCORS = false
enableXsrfProtection = true
headless = true

[browser]
gatherUsageStats = false

[runner]
fastReruns = true
magicEnabled = false
